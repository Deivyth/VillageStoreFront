<p-accordion class="accordion">
    <p-accordionTab header=" {{ getHeader() }} ">
        <div class="row">
            <div class="order-product" *ngFor="let product of order.getProductLine()">
                <div class="order-image">
                    <img src="data:image/jpeg;base64,{{product?.productImage}}" alt="">
                </div>
                <div>
                    <h6 [routerLink]="['/productos',product.productId]">{{ product.productName }}</h6>
                    {{ product.price | currencyEUR }} x
                    {{ product.quantity }}
                </div>
            </div>
        </div>
    </p-accordionTab>
</p-accordion>

        <div>Factura <i class="bi bi-receipt" (click)="savePDF()"></i></div>
    </article>
</section>
