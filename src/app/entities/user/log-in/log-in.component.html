<main class="container mt-2">
    <section class="row">
        <form class="col-lg-5 col-md-6 col-sm-8 col-10" *ngIf="loginForm" [formGroup]="loginForm" novalidate>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="form-item">
                    <i class="bi bi-at"></i>
                    <input type="email" id="email" placeholder="Email" formControlName="email">
                </div>
            </div>

            <div class="form-group">
                <label for="">Contraseña</label>
                <div class="form-item">
                    <i class="bi bi-lock-fill"></i>
                    <input type="password" placeholder="Contraseña" formControlName="password">
                </div>
            </div>

            <div class="form-buttons">
                <input type="button" value="Entrar" (click)="onLogin()" [disabled]="loginForm.invalid" class="btn btn-primary">
                <input type="button" class="btn btn-primary" value="Volver" [routerLink]="['']">
            </div>
        </form>
    </section>
</main>
