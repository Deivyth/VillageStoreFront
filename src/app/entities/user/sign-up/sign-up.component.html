<main class="container mt-2">
    <section class="row">
        <form class="col-lg-5 col-md-6 col-sm-8 col-10" [formGroup]="signupForm!" novalidate autocomplete="off">
            <div class="form-group">
                <label for="email">Email</label>
                <i class="bi bi-at"></i>
                <input type="email" id="email" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="email">Nombre</label>
                <i class="bi bi-person-fill"></i>
                <input type="email" id="email" placeholder="Nombre" formControlName="name">
            </div>
            <div class="form-group">
                <label for="">Contraseña</label>
                <i class="bi bi-lock-fill"></i>
                <input type="password" placeholder="Contraseña" formControlName="password">
            </div>
            
            <div  class="form-group">
                <label for="">Repetir contraseña</label>
                <i class="bi bi-lock-fill"></i>
                <input type="password" placeholder="Repetir contraseña" formControlName="repeatPassword">

                <small *ngIf="this.signupForm?.errors">La contraseña no es igual</small>
            </div>

            <input type="button" class="btn btn-primary" value="Registrarse" (click)="onRegister()" [disabled]="signupForm!.invalid">
        </form>
    </section>
</main>
